<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gmail</title>
</head>
<body>
    <main>
        <div class="header">
            <button class="main-menu"></button>
            <img class ='gmail-logo' src="Gmail logo from Header.png" alt="M Gmail logo">
            <input type="text" class="search" placeholder="Search mail">
            <button class="support"></button>
            <button class="settings"></button>
            <button class="google-apps"></button>
            <button class="google-account"></button>
        </div>
        <div class="container">
        <section class="left-side-menu">
            <button>Compose</button>
        </section>
        <section class="centerpiece">
            <div class="pagenation">
             <div class="left">
             <div class="selectAll"> <input id="checkbox" type="checkbox"> <span class="tooltiptext">Select</span> <img class = 'arrow_drop_down' src="./arrow_drop_down.png" alt="arrow_drop_down"> </div> <div class="refreshContainer"> <img class="refresh" src="./refresh.png" alt="refresh"> <span class="tooltiptext">Refresh</span> </div> <img class="more" src="./more.png" alt="more"></div> <div class="right"> <section class="pagenation">1-50 of 2218</section> <img class="arrow_left" src="./arrow_left.png" alt="arrow_left"> <img class="arrow_right" src="./arrow_right.png" alt="arrow_right"> <img class="input_tools" src="./input_tools.png" alt="input_tools"> <img class = 'arrow_drop_down_right' src="./arrow_drop_down.png" alt="arrow_drop_down"> </div> </div>
            <div class="p-s-p">
                <section class="primary"> <img class="p_s_p_icon" src="./inbox.png" alt="inbox"> <p class="p_s_p_text">Primary</p> </section>
                <section class="social"> <img class="p_s_p_icons" src="./social.png" alt="social"> <p class="p_s_p_text">Social </p></section>
                <section class="promotions"> <img class="p_s_p_icons" src="./promotions.png" alt="promotions"> <p class="p_s_p_text">Promotions</p> </section>
            </div>
            <section class="emails"> <!--all emails go in here-->
                <div class="email">
                    <input class = 'email-line checkbox' type="checkbox">
                </div>
            </section>
        </section>
        <section class="right-side-menu">
            <button>Calendar</button>
        </section>
    </div>

    </main>

    <script type = 'module' src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gmail</title>
</head>
<body>
    <main>
        <div class="header">
            <button class="main-menu"></button>
            <img class ='gmail-logo' src="Gmail logo from Header.png" alt="M Gmail logo">
            <input type="text" class="search" placeholder="Search mail">
            <button class="support"></button>
            <button class="settings"></button>
            <button class="google-apps"></button>
            <button class="google-account"></button>
        </div>
        <div class="container">
        <section class="left-side-menu">
            <button>Compose</button>
        </section>
        <section class="centerpiece">
            <div class="pagenation">select, refresh, more, pagenation, arrows, input tool settings</div>
            <div class="p-s-p">
                <button class="primary"></button>
                <button class="social"></button>
                <button class="promotions"></button>
            </div>
            <section class="emails"> <!--all emails go in here-->
                <div class="email">
                    <input class = 'email-line' type="checkbox">
                </div>
            </section>
        </section>
        <section class="right-side-menu">
            <button>Calendar</button>
        </section>
    </div>

    </main>

    <script type = 'module' src="script.js"></script>
</body>
</html>

<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- FONT links start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Gmail</title>

      <div class="header">
        <button class="main-menu"></button>
        <img

        />
        <input type="text" class="search" placeholder="Search mail" />
        <button class="support"></button>

              </div>

            </div>
            <div class="right">
              <section class="pagenation">1-50 of 1,000</section>
              <svg  class="arrow_left" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" alt="arrow_left" /></svg>

              <p class="p_s_p_text">Social</p>
            </section>
            <section class="promotions">
              <svg

              <p class="p_s_p_text">Promotions</p>
            </section>
          </div>
